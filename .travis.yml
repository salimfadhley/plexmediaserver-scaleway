language: python
sudo: required
services:
- docker
python:
- '3.6'

script:
  - ./build.sh


after_script:
  - docker images


before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

after_deploy:
  - docker logout

deploy:
  provider: script
  script:
  - "./publish.sh"

env:
  matrix:
  - secure: 
  - secure: 
